</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <h1><a href="/" style="text-decoration: none;" class="white-link">GYMDER</a></h1>
        </div>
        <div class="links-to-pages">
            <a href="home" class="nav-bar-item smooth-text">Home</a>
            <a href="recommendations" class="nav-bar-item smooth-text">Recommendations</a>
            <a href="friends" class="nav-bar-item smooth-text">Friends</a>
            <a href="matchrequests" class="nav-bar-item smooth-text">Requests</a>
            <a href="profile" class="nav-bar-item smooth-text">Profile</a>
        </div>
      </div>

    <div class="body-of-page">
      <div style="width:95%; display:flex; flex-direction:row; justify-content: flex-end; gap: 50px;"> 
        <h1 class="settings-div">Settings</h1>
          <a href="mydetails.html" class="settings-div under-link">My details</a>
          <a href="plan.html" class="settings-div under-link">Plan</a>
      </div>

      <div class="decorativerectangle"></div>
      <div class="maincircle"></div>

        <div>
            <h1 style="font-size: 40px;">Profile</h1>
            <h1 style="font-size: 20px;"> Update your profile picture and personal detail</h1>>
            <a class="button button:hover">Save</a>
            <div class = "rectanglemain">
              <h2 class="user"></h2>
                <input placeholder="Full Name" type="submit" name="fullname" class="smooth-background">
                <input placeholder="Age" type="submit" name="age" class="smooth-background">
                <input placeholder="Pronouns" type="submit" name="pronouns" class="smooth-background">
          
              <h2 class="rectanglebio">Bio</h2>
                <h3>A short introduction of yourself</h3>
                  <a class="bio"></a>
                    <input type="text" name="bio" class="smooth-background">
      
              <h2 class="rectanglephoto">Upload photo</h2>
                <h3>This photo will be displayed on your profile</h3>
                  <a class="circle"></a>
                  <a class="button button:hover">Upload</a>
                  <a class="button button:hover">Delete</a>
          </div>
        </div>
    </div>
