<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #0C1421;
        }

        h1 {
            font-family: 'Big Shoulders Display', cursive;
            font-weight: 800;
            color: #CCC9DC;
        }

        h3 {
            font-family: 'Big Shoulders Display', cursive;
            font-weight: 400;
            color: #CCC9DC;
            font-size: 30px;
        }

        #centering-div {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        a:visited {
            color: #CCC9DC;
        }

        #backtohomelogin {
            color: #CCC9DC;
            text-decoration: none;
            padding-left: 10px;

            -webkit-transition: color 0.1s ease-out;
            -moz-transition: color 0.05s ease-out;
            -o-transition: color 0.05s ease-out;
            transition: color 0.05s ease-out;
        }

        #backtohomelogin:hover {
            color: #7e7e82;
        }

        #signin-link {
            color: #EE8434;
        }

        #signin-link:hover {
            color: #d75d00;
        }

        #main-container {
            position: absolute;
            top: 15%;
            height: 525px;
            width: 600px;
            background-color: #1B2A41;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;

            border-style: inset;
            border-bottom-style: groove;
            border-right-style: groove;
            border-color: #050a11;
            border-width: 3px;
        }

        #form {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        #signup-title {
            padding-top: 20px;
            font-size: 40px;
        }

        input {
            background-color: #324A5F;
            border-radius: 10px;
            color: #CCC9DC;
            height: 40px;
            width: 90%;
            outline: none;

            border-style: inset;
            border-top-style: none;
            border-left-style: none;
            border-bottom-style: groove;
            border-right-style: groove;
            border-color: #0C1421;
            border-top-color: #324A5F;
            border-left-color: #324A5F;

            font-family: 'Big Shoulders Display', cursive;
            font-weight: 400;
            font-size: 22px;

            padding-left: 10px;

            -webkit-transition: background-color 0.05s ease-out;
            -moz-transition: background-color 0.05s ease-out;
            -o-transition: background-color 0.05s ease-out;
            transition: background-color 0.05s ease-out;
        }

        input:hover {
            background-color: #384f64;
        }

        input::placeholder {
            color: #CCC9DC, 50%;
            font-family: 'Big Shoulders Display', cursive;
            font-weight: 400;
            font-size: 22px;
        }

        input:focus {
            border-bottom-style: groove;
            border-right-style: groove;
            border-color: #0C1421;
            background-color: #273d51;

            -webkit-transition: background-color 0.05s ease-out;
            -moz-transition: background-color 0.05s ease-out;
            -o-transition: background-color 0.05s ease-out;
            transition: background-color 0.05s ease-out;
        }

        button {
            color: #0C1421;
            background-color: #EE8434;
            width: 150px;
            height: 50px;
            border-style: hidden;
            border-radius: 10px;

            font-family: 'Big Shoulders Display', cursive;
            font-weight: 600;
            font-size: 24px;
            
            -webkit-transition: background-color 0.05s ease-out;
            -moz-transition: background-color 0.05s ease-out;
            -o-transition: background-color 0.05s ease-out;
            transition: background-color 0.05s ease-out;
        }

        button:hover {
            cursor: pointer;
            color: #EE8434;
            background-color: #0C1421;
        }    
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="templates/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>
    <h1><a id="backtohomelogin" href="index.html">â‡¦ Back to Home</a></h1>
    <div id="centering-div">
        <div id="main-container">
            <h1  id="signup-title">Create a new account</h1>
            <div id="form">
                <input placeholder="E-mail address" type="text">
                <input placeholder="Username" type="text">
                <input placeholder ="Password" type="password">
                <input placeholder="Confirm password" type="password">
                <button>Sign up</button>
            </div>
            <h3>Already have an account? <a id="signin-link" href="login.html">Log in</a></h3>
        </div>
    </div>
</body>
</html>
